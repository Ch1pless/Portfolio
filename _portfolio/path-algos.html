    preview_image: ../assets/images/path-algos.png
tagline: "A visual representation of several pathfinding algorithms."

<head>
    <script src="https://code.createjs.com/1.0.0/easeljs.min.js"></script>
</head>
<body onload="init();">
    <div id="menu">
        <ul>
            <li><h2>Basic</h2></li>
            <li><button type="button" id="bfs" onclick="selected_algorithm=Algorithm.BFS; clearGraph();">Breadth-First</button></li>
            <li><button type="button" id="dfs" onclick="selected_algorithm=Algorithm.DFS; clearGraph();">Depth-First</button></li>
        </ul>
        
        <ul>
            <li><h2>Optimal</h2></li>
            <li><button type="button" id="bfa" onclick="selected_algorithm=Algorithm.BFA; clearGraph();">Bellman-Ford Algorithm</button></li>
            <li><button type="button" id="da" onclick="selected_algorithm=Algorithm.DA; clearGraph();">Dijkstra's Algorithm</button></li>
            <li><button type="button" id="astar" onclick="selected_algorithm=Algorithm.ASTAR; clearGraph();">A*</button></li>
        </ul>
    </div>
    <h3 id="curr-alg">Currently Selected: </h3>
    <canvas class="alg" id="display" width="1600" height="900"></canvas>
    <div class="alg" id="settings">
        <h2>Settings</h2>
        <ul>
            <li><button type="button" id="start" onclick="start();">Start</button></li>
            <li><button type="button" id="stop" onclick="stop();">Stop</button></li>
            <li><button type="button" id="clear" onclick="clearGraph();">Clear</button></li>
            <li><button type="button" id="cellStart" onclick="selected_cell=CellType.START;">Start Cell</button></li>
            <li><button type="button" id="cellGoal" onclick="selected_cell=CellType.GOAL;">Goal Cell</button></li>
            <li><button type="button" id="cellWall" onclick="selected_cell=CellType.WALL;">Wall Cell</button></li>
        </ul>
        
    </div>
</body>
<script src="../assets/js/portfolio/path-algos-classes.js"></script>
<script src="../assets/js/portfolio/path-algos-graph.js"></script>
